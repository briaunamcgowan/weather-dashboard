<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Link CSS Files and Libraries-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <!--Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!--User Input Box-->
   
    <div class="container">
        <div class="row">
            <div class="col-3 searchCol">
                <h3>Search for a City:</h3>
                <div class="input-group mb-3">

                <input type="text" class="form-control searchCityInput" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            

                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary searchCityButton" type="button" id="button-addon1">Search</button>
                </div>
                
               
            </div>

        

            <ul class="citylist">

            </ul>
  
            
    <!--Div Weather Results Box -->
     

        </div>
        <div class="col resultCol">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class ="display-4 date"></h1>
              <h2 class="display-4 resultHeader"></h2>
              <p class="resultTemp">Temperature: <span class="currentDayTemp"></span></p>
              <p class="resultHum">Humidity: <span class="currentDayHum"></span></p>
              <p class="resultWind">Wind Speed: <span class="currentDayWind"></span></p>
              <p class="resultUV">UV Index: <span class="currentDayUV"></span></p>
            </div>
        </div>
        </div>
        <div class="col-md-9 col-xs-12">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
            <div class="row" id="forecastHeader">
            </div>
            <div class="row" id="fiveDay">
            </div>
        </div>
    </div>
    </div>
                    


    <!-- Link JS Files and Libraries-->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
